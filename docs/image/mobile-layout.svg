<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="568" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .phone-frame { 
        fill: #1f2937; 
        stroke: #374151; 
        stroke-width: 2; 
        rx: 25;
      }
      .screen { 
        fill: #ffffff; 
        rx: 20;
      }
      .header { 
        fill: #3b82f6; 
        rx: 0;
      }
      .input-field { 
        fill: #f9fafb; 
        stroke: #e5e7eb; 
        stroke-width: 1; 
        rx: 8;
      }
      .button { 
        fill: #3b82f6; 
        rx: 6;
      }
      .button-secondary { 
        fill: #f3f4f6; 
        stroke: #d1d5db; 
        stroke-width: 1; 
        rx: 6;
      }
      .todo-item { 
        fill: #ffffff; 
        stroke: #e5e7eb; 
        stroke-width: 1; 
        rx: 8;
      }
      .todo-completed { 
        fill: #f0f9ff; 
        stroke: #bfdbfe; 
        stroke-width: 1; 
        rx: 8;
      }
      .priority-high { 
        fill: #fee2e2; 
        stroke: #fca5a5; 
        stroke-width: 1; 
        rx: 4;
      }
      .priority-medium { 
        fill: #fef3c7; 
        stroke: #fcd34d; 
        stroke-width: 1; 
        rx: 4;
      }
      .priority-low { 
        fill: #dcfce7; 
        stroke: #86efac; 
        stroke-width: 1; 
        rx: 4;
      }
      .text-header { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 18px; 
        font-weight: 600;
        fill: #ffffff; 
        text-anchor: middle; 
        dominant-baseline: middle;
      }
      .text-button { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 14px; 
        font-weight: 500;
        fill: #ffffff; 
        text-anchor: middle; 
        dominant-baseline: middle;
      }
      .text-button-secondary { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 14px; 
        font-weight: 500;
        fill: #374151; 
        text-anchor: middle; 
        dominant-baseline: middle;
      }
      .text-todo { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 14px; 
        font-weight: 400;
        fill: #111827; 
        text-anchor: start; 
        dominant-baseline: middle;
      }
      .text-todo-completed { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 14px; 
        font-weight: 400;
        fill: #6b7280; 
        text-anchor: start; 
        dominant-baseline: middle;
        text-decoration: line-through;
      }
      .text-placeholder { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 14px; 
        font-weight: 400;
        fill: #9ca3af; 
        text-anchor: start; 
        dominant-baseline: middle;
      }
      .text-stats { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-size: 12px; 
        font-weight: 500;
        fill: #374151; 
        text-anchor: middle; 
        dominant-baseline: middle;
      }
      .icon { 
        fill: #6b7280; 
      }
      .icon-white { 
        fill: #ffffff; 
      }
      .checkbox { 
        fill: #ffffff; 
        stroke: #d1d5db; 
        stroke-width: 2; 
        rx: 3;
      }
      .checkbox-checked { 
        fill: #3b82f6; 
        stroke: #3b82f6; 
        stroke-width: 2; 
        rx: 3;
      }
    </style>
  </defs>
  
  <!-- Phone Frame -->
  <rect class="phone-frame" x="10" y="10" width="300" height="548"/>
  
  <!-- Screen -->
  <rect class="screen" x="20" y="20" width="280" height="528"/>
  
  <!-- Header -->
  <rect class="header" x="20" y="20" width="280" height="60"/>
  <text x="160" y="50" class="text-header">할 일 관리</text>
  
  <!-- Menu Icon -->
  <g class="icon-white">
    <rect x="35" y="42" width="20" height="2" rx="1"/>
    <rect x="35" y="47" width="20" height="2" rx="1"/>
    <rect x="35" y="52" width="20" height="2" rx="1"/>
  </g>
  
  <!-- User Avatar -->
  <circle cx="275" cy="50" r="15" fill="#e5e7eb"/>
  <text x="275" y="50" class="text-button-secondary" style="font-size: 12px;">U</text>
  
  <!-- Todo Input Section -->
  <rect class="input-field" x="30" y="95" width="200" height="40"/>
  <text x="40" y="115" class="text-placeholder">새로운 할 일을 입력하세요...</text>
  
  <!-- Priority Dropdown -->
  <rect class="button-secondary" x="240" y="95" width="60" height="40"/>
  <text x="270" y="115" class="text-button-secondary">보통</text>
  <polygon points="290,110 295,120 285,120" fill="#6b7280"/>
  
  <!-- Add Button -->
  <rect class="button" x="245" y="145" width="50" height="32"/>
  <text x="270" y="161" class="text-button">추가</text>
  
  <!-- Filters Section -->
  <rect class="button-secondary" x="30" y="190" width="50" height="32"/>
  <text x="55" y="206" class="text-button-secondary">전체</text>
  
  <rect class="button-secondary" x="90" y="190" width="50" height="32"/>
  <text x="115" y="206" class="text-button-secondary">진행중</text>
  
  <rect class="button-secondary" x="150" y="190" width="50" height="32"/>
  <text x="175" y="206" class="text-button-secondary">완료</text>
  
  <!-- Sort Dropdown -->
  <rect class="button-secondary" x="210" y="190" width="85" height="32"/>
  <text x="252" y="206" class="text-button-secondary">생성일순</text>
  <polygon points="285,201 290,211 280,211" fill="#6b7280"/>
  
  <!-- Todo List -->
  
  <!-- Todo Item 1 (High Priority) -->
  <rect class="todo-item" x="30" y="240" width="240" height="50"/>
  <rect class="checkbox" x="40" y="255" width="20" height="20"/>
  <text x="70" y="265" class="text-todo">프로젝트 기획서 작성</text>
  <rect class="priority-high" x="230" y="255" width="30" height="20"/>
  <text x="245" y="265" style="font-size: 10px; fill: #dc2626; text-anchor: middle;">HIGH</text>
  
  <!-- Edit/Delete Icons -->
  <g class="icon">
    <rect x="200" y="262" width="12" height="2" rx="1"/>
    <rect x="200" y="266" width="12" height="2" rx="1"/>
    <rect x="200" y="270" width="12" height="2" rx="1"/>
  </g>
  
  <!-- Todo Item 2 (Completed) -->
  <rect class="todo-completed" x="30" y="300" width="240" height="50"/>
  <rect class="checkbox-checked" x="40" y="315" width="20" height="20"/>
  <text x="70" y="325" class="text-todo-completed">UI 디자인 시안 검토</text>
  <rect class="priority-medium" x="230" y="315" width="30" height="20"/>
  <text x="245" y="325" style="font-size: 10px; fill: #d97706; text-anchor: middle;">MID</text>
  
  <!-- Checkmark -->
  <polyline points="45,320 50,325 55,315" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Todo Item 3 (Low Priority) -->
  <rect class="todo-item" x="30" y="360" width="240" height="50"/>
  <rect class="checkbox" x="40" y="375" width="20" height="20"/>
  <text x="70" y="385" class="text-todo">회의록 정리</text>
  <rect class="priority-low" x="230" y="375" width="30" height="20"/>
  <text x="245" y="385" style="font-size: 10px; fill: #16a34a; text-anchor: middle;">LOW</text>
  
  <!-- Todo Item 4 -->
  <rect class="todo-item" x="30" y="420" width="240" height="50"/>
  <rect class="checkbox" x="40" y="435" width="20" height="20"/>
  <text x="70" y="445" class="text-todo">테스트 케이스 작성</text>
  <rect class="priority-high" x="230" y="435" width="30" height="20"/>
  <text x="245" y="445" style="font-size: 10px; fill: #dc2626; text-anchor: middle;">HIGH</text>
  
  <!-- Stats Section -->
  <rect class="button-secondary" x="30" y="490" width="240" height="40"/>
  <text x="60" y="505" class="text-stats">전체: 4개</text>
  <text x="120" y="505" class="text-stats">진행중: 3개</text>
  <text x="180" y="505" class="text-stats">완료: 1개</text>
  <text x="240" y="505" class="text-stats">75%</text>
  
  <!-- Progress Bar -->
  <rect x="40" y="515" width="200" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="40" y="515" width="150" height="4" fill="#3b82f6" rx="2"/>
</svg>