<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA 아이콘들 -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- PWA 메타 태그들 -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hanbit TODO" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO 및 소셜 미디어 메타 태그들 -->
    <meta name="description" content="효율적이고 직관적인 할일 관리 앱" />
    <meta
      name="keywords"
      content="todo, 할일관리, 생산성, productivity, task management"
    />
    <meta name="author" content="Hanbit Academy" />

    <!-- Open Graph 메타 태그들 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hanbit TODO" />
    <meta
      property="og:description"
      content="효율적이고 직관적인 할일 관리 앱"
    />
    <meta property="og:image" content="/vite.svg" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="Hanbit TODO" />

    <!-- Twitter Card 메타 태그들 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hanbit TODO" />
    <meta
      name="twitter:description"
      content="효율적이고 직관적인 할일 관리 앱"
    />
    <meta name="twitter:image" content="/vite.svg" />

    <!-- 보안 헤더들 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- DNS 프리페치 최적화 -->
    <link rel="dns-prefetch" href="//api.hanbit-todo.com" />
    <link rel="preconnect" href="//fonts.googleapis.com" crossorigin />

    <title>Hanbit TODO - 효율적인 할일 관리</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
